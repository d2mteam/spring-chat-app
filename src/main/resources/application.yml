spring:
  application:
    name: Demo-AppChat
  datasource:
    url: jdbc:postgresql://localhost:5432/chat-app
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE
    com.project: DEBUG

chat:
  websocket:
    endpoint: /ws
    allowed-origins:
      - "*"
    anonymous-user-id: anonymous
    guest-user-prefix: guest-
    destinations:
      rooms: rooms
      receipts-suffix: receipts
      users: users
      notifications-suffix: notifications
    ack:
      key-prefix: chat:ws:ack:
      ttl: 5m
  redis:
    channels:
      messages: chat:messages
      receipts: chat:receipts
      notifications: chat:notifications
